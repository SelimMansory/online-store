{% extends 'catalog/base.html'%}
{% block content %}
{% load my_tags %}

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body">
                    <h3 class="card-title pricing-card-title ">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <img src="{% mediapath object.preview %}" width="100" height="300" class="card-img-top">
                        <li>- {{ object.context }}</li>
                        <li>- Дата создания: {{object.create}}</li>
                        <li>- Количество просмотров: {{object.count_views}}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <div class="m-3">
        <a href="{% url 'blog:blog' %}" class="btn btn-primary">Назад</a>
    </div>


    {% endblock %}
</div>
