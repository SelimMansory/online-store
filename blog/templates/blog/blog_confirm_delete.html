{% extends 'catalog/base.html'%}
{% block content %}
<div class="container">
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить материал?</p>
                        <button type="submit" class="btn btn-success">Да</button>
                        <a href="{% url 'blog:blog' %}" type="button" class="btn btn btn-warning">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
