{% load my_tags %}
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <img src="{% mediapath '23052.jpg' %}" class="card-img-top">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$ {{object.price}}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.description|truncatechars:100 }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    <p><a href="{% url 'catalog:product'%}{{object.id}}" class="btn m-3 btn-lg btn-block btn-outline-primary">Детали</a></p>
                </div>

            </div>
        </div>

        {% endfor %}
    </div>
</div>
