{% extends 'main/base.html'%}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ article.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$ {{article.price}}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ article.description }}</li>
                        <li>- create date: {{ article.create_date}}</li>
                        <li>- date of change: {{ article.date_of_change}}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <div class="m-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Добавить продукт
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Продукт</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Название"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="description">Описание</label>
                            <textarea type="text" name="description" class="form-control" id="description"
                                      placeholder="Описание" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category">Категория</label>
                            <input type="text" name="category" class="form-control" id="category"
                                   placeholder="Категория" required>
                        </div>
                        <div class="mb-3">
                            <label for="price">Цена</label>
                            <input type="text" name="price" class="form-control" id="price"
                                   placeholder="Цена" required>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <input type="submit" class="btn btn-lg btn-block btn-outline-primary" value="Сохранить"/>
                </div>
                </form>

            </div>
        </div>
    </div>

    {% endblock %}
</div>
