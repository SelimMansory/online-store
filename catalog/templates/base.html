{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online-shop</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-i tems-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Online-store</a>
</div>
{% block content %}
{% endblock %}
<div class="container">
    <div class="row text-start">

        <footer class="pt-3 my-md-5 md-5 border-top">
            <div>
                <div class="row text-start">
                    <div class="col-12 col-md">
                        Online-store
                        <small class="d-block mb-3 text-muted">&copy; {% now 'Y' %}</small>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Категории</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Рассылки</a></li>
                            <li><a class="text-muted" href="#">Телеграм боты</a></li>
                            <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                            <li><a class="text-muted" href="#">Веб-приложения</a></li>
                            <li><a class="text-muted" href="#">Микросервисы</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Дополнительно</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="{% url 'blog:blog' %}">Мы пишем</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>О нас</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="{% url 'catalog:contact' %}">Контакты</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
