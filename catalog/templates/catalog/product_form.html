{% extends 'catalog/base.html'%}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <form method="post" class="row">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <div>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                            <a href="{% url 'catalog:home' %}" class="btn btn-primary">Назад</a></div>

                    </div>
                </div>
            </div>
        </div>
        {% if object %}
        <div class="col-6">
            <div class="card mb-4 box-shadow   ">
                <div class="card-header">
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        {% endif %}
    </form>
</div>
{% endblock %}
